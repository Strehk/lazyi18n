[pytest]
# pytest configuration for lazyi18n

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info .pytest_cache
