name: Publish Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to upload assets to the release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Extract version from tag
      id: get_version
      run: |
        # Extract tag name from GITHUB_REF (refs/tags/v1.0.0 -> v1.0.0)
        TAG_NAME=${GITHUB_REF#refs/tags/}
        # Remove 'v' prefix if present (v1.0.0 -> 1.0.0)
        VERSION=${TAG_NAME#v}
        
        echo "Detected version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Update pyproject.toml version
      run: |
        # Update the version in pyproject.toml to match the release tag
        python -c "import sys, re; content = open('pyproject.toml').read(); open('pyproject.toml', 'w').write(re.sub(r'^version\s*=\s*\".*\"', f'version = \"{sys.argv[1]}\"', content, flags=re.MULTILINE))" "$VERSION"
        
        # Verify the change
        grep "^version" pyproject.toml

    - name: Build package
      run: python -m build

    - name: Upload Release Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.event.release.tag_name }} dist/*

    - name: Bump Homebrew formula
      uses: mislav/bump-homebrew-formula-action@v3
      with:
        formula-name: lazyi18n
        homebrew-tap: strehk/homebrew-lazyi18n
        download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/lazyi18n-${{ env.VERSION }}.tar.gz
      env:
        COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
